<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/Frondend/styles.css">
    <link href='https://css.gg/chevron-left.css' rel='stylesheet'>
    <link href='https://css.gg/chevron-right.css' rel='stylesheet'>
    
    
</head>
<body>
    <div class="container">
        <div class="calendar">
          <div class="month">
            <i id="prevMonth" class="gg-chevron-left"></i>
            <div class="date">
              <h1 id="currentMonthDate"></h1><h1 id="currentYear"></h1>
              <p id="dateToday"></p>
            </div>
            <i id="nextMonth" class="gg-chevron-right"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
   
<div id="modal" class="modal">
  
  <div class="modal-content">
  
    <div class="modal-header">
      <h2>Add Event</h2>
    </div>
  
    <div class="modal-body">
  
      
        <input type="text" id="event-title"><br>
    
    </div>
    
    <div class="modal-footer">
      <button id="save-button">Save</button>
      <button id="cancel-button">Cancel</button>
    </div>
  </div>
</div>
<div id="deleteEventModal">
  <h2>Event</h2>

  <p id="eventText"></p>

  <button id="deleteButton">Delete</button>
  <button id="closeButton">Close</button>
</div>

  
      <script src="script.js"></script>
</body>
</html>
