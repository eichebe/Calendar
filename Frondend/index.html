<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/Frondend/styles.css">
    <link href='https://css.gg/chevron-double-right-r.css' rel='stylesheet'>
    <link href='https://css.gg/chevron-double-left-r.css' rel='stylesheet'>
    
    
</head>
<body>
    <div class="container">
        <div class="calendar">
          <div class="month">
            <i id="prevMonth" class="gg-chevron-double-left-r"></i>
            <div class="date">
              <h1 id="currentMonthDate"></h1><h1 id="currentYear"></h1>
              <p id="dateToday"></p>
            </div>
            <i id="nextMonth" class="gg-chevron-double-right-r"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
  
      <script src="script.js"></script>
</body>
</html>
